
<section class="container">

    <div class="row">
    <div class="col-lg-6 mx-auto">

      <h3>สมัครสมาชิก</h3>

      <form #myForm="ngForm" class="needs-validation" novalidate>

          <div class="form-group">
              <label for="exampleFormControlSelect1">Select Province</label>
              <select  #province="ngModel" ngModel name="province" class="form-control" id="exampleFormControlSelect1" required>
                <option value="">-- Please select --</option>
                <option *ngFor="let p of users.province" [value]="p.id">{{p.name}}</option>
              </select>
              <div class="alert alert-danger" *ngIf="province.invalid && (province.dirty || province.tpuched)">
                <span>Please select province</span>
              </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput2">Name-Surname</label>
                <input [ngClass]="{ 'is-invalid': fullname.invalid && (fullname.dirty || fullname.tpuched) }" #fullname="ngModel" ngModel name="fullname" type="text" class="form-control" id="exampleFormControlInput2" required>
                <div class="invalid-feedback">
                    <span>Please enter a fullname.</span>
                  </div>
              </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.tpuched) }" #email="ngModel" ngModel name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                <div class="invalid-feedback">
                    <span *ngIf="email.hasError('required')">Please enter email</span>
                    <span *ngIf="email.hasError('pattern')">Email form invalid</span>
                  </div>
              </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.tpuched) }" #password="ngModel" ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required minlength="3">
                <div class="invalid-feedback">
                    <span *ngIf="password.hasError('required')">Please enter password</span>
                    <span *ngIf="password.hasError('minlength')">Please enter password least 3 digits</span>
                  </div>
            </div>

            <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-lg" (click)="register(myForm.value)">สมัครสมาชิก</button>

      </form>

      {{myForm.value| json}}

    </div>
    </div>

    </section>
